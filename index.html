<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weblog</title>
</head>
<body style="background-color: #62f3923a;">
    
    <div class="d-flex justify-content-center mt-4">
        <h1 class="text-success">My weblog</h1> 
    </div>

    <div class="d-flex justify-content-center">
        <hr class="bg-success" style="width:20rem;">
    </div>

    <div class="d-flex justify-content-center " >
        <img class="rounded-3" src="./picture/limu.jpg" width="320" alt="">
    </div>

    <div class="d-flex justify-content-center ms-1 mt-3">
        <div style="width: 20rem;">
            <button id="like" type="button" class="btn btn-outline-success">like</button>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">

        <div style="width: 20rem;">
            <label for="exampleFormControlInput1" class="form-label mt-3" style="color: #076125a1;">Full name:</label>
            <input type="text" class="form-control" id="InputName" placeholder="name">

            <label for="exampleFormControlInput1" class="form-label mt-3" style="color: #076125a1;">Title:</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="text">

            <label for="exampleFormControlTextarea1" class="form-label mt-3"style="color: #076125a1;" >Description:</label>
            <textarea class="form-control" id="textDesc" rows="3"></textarea>

            <button type="button" class="btn btn-outline-success mt-3" id="btnSubmit">Submit</button>
        </div>
         
    </div>
     
    <div class="d-flex justify-content-center mt-3"  style="color: #508a63a2; ">
        <div id="divTodo" style="width: 20rem;"></div>
    </div>

    <div class="d-flex justify-content-center mt-5 mb-4">
        <div style="width: 20rem;">
            <h4  style="color: #03270fa1;">Blog description</h4>
            <p  style="color: #053013a1;">Hello, this blog is for practice and learning. thank you for your attention.</p>

            <h5 class="mt-4" style="color: #121d16c5;">The author of the blog</h5>
            <h6 style="color: #121d16c5;">Maryam farmani</h6>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
